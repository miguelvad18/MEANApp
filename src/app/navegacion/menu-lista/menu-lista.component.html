<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onCerrarLibro()" *ngIf="estadoUsuario">
    <mat-icon>home</mat-icon>
    <span class="navegacion-list-label">Home</span>
  </a>
  <a mat-list-item routerLink="/registrar" (click)="onCerrarLibro()" *ngIf="!estadoUsuario">
    <mat-icon>how_to_reg</mat-icon>
    <span class="navegacion-list-label">Registrar</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onCerrarLibro()"  *ngIf="!estadoUsuario">
    <mat-icon>login</mat-icon>
    <span class="navegacion-list-label">Ingresar</span>
  </a>
  <a mat-list-item routerLink="/chat" *ngIf="estadoUsuario">
    <mat-icon>chat_bubble_outline</mat-icon>
    <span class="navegacion-list-label">Chat</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="terminarSesionMenu()" *ngIf="estadoUsuario">
      <mat-icon>eject</mat-icon>
      <span class="navegacion-list-label">Salir</span>
    </button>
  </mat-list-item>
</mat-nav-list>
