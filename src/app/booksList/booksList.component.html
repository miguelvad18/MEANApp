<h1>Mis Libros Favoritos</h1>

<form (ngSubmit)="saveBook(form1)" #form1="ngForm">
  <input type="text" name="bookName" ngModel required>

  <button type="submit">Agregar Libro</button>
</form>

<app-book
  (libroClicked)="deleteBook(book)"
  *ngFor="let book of books"
  [titleBook]="book"
></app-book>
